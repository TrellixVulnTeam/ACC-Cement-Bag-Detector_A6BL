<!DOCTYPE html>
<html>
<head>
<style>
.db{
  border: 8px solid;
  border-color: #000000;
}
th,td {
  border: 4px solid;
}
body{
  background-color: #f5dea3;
}
li {
  display: inline;
  text-align: center;
  padding: 14px 16px;
  font-size: 170%;
  color: white;
}
a {
  text-decoration: none;
  color: white;
}
.d1 {
  background-color: #3b778a;
  position: fixed;
  top: 0;
  width: 100%;
}
.c2 {
  font-family: 'Lobster', cursive;
  color: #fcba03;
  font-size: 190%;
}


</style>
</head>
<body style="margin-top: 100px;">
  <div class="d1">
    <ul>
      <li class="c2" style="float:left"><img src="static/isrologo.jpg" height=50 width=70></li>
      <li style="float:right"><a href="https://www.isro.gov.in/"><img src="static/i1.png" height=40 width=40></img></a></li>
      <li style="float:right"><a href="https://www.radartutorial.eu/20.airborne/ab07.en.html">Detailed Info</a></li>
      <li style="float:right"><a href="{{url_for('login')}}">Logout</a></li>
      <li style="float:right"><a href="{{url_for('landing')}}">Detect Another</a></li>
      </ul>
  </div>
  <br>
  <br>
  <h2 style="text-align: center;">DATA OF ALL IMAGES WITH SHIPS DETECTED</h2>
  <br>
  <div align=center>
<table class="db">
<tr>
  <th style="font-size: 190%;">Sr No.</th>
<th style="font-size: 190%;">File Name</th>
<th style="font-size: 190%;">Type of Area</th>
<th style="font-size: 190%;">Total Detected</th>
<th style="font-size: 190%;">Output Image</th>
<th style="font-size: 190%;">Vector File</th>
</tr>
{% for result in r %}
<tr>
  <td style="font-size: 190%;">{{loop.index}}</td>
  <td style="font-size: 190%;">{{result[1]}}</td>
  <td style="font-size: 190%;">{{result[2]}}</td>
  <td style="font-size: 190%;">{{result[3]}}</td>
  <td style="font-size: 190%;"><a href="{{result[4]}}" download ><font color=blue>Download</font></td>
  <td style="font-size: 190%;"><a href="{{result[5]}}" download><font color=blue>Download</font></td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
